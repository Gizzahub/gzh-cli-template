# GoReleaser configuration for gzh-cli-__PROJECT_NAME__
# https://goreleaser.com

version: 2

project_name: gz-__PROJECT_NAME__

before:
  hooks:
    - go mod tidy

builds:
  - id: gz-__PROJECT_NAME__
    main: ./cmd/__PROJECT_NAME__
    binary: gz-__PROJECT_NAME__
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.GitCommit={{.ShortCommit}}
      - -X main.BuildDate={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: gizzahub
    name: gzh-cli-__PROJECT_NAME__
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
