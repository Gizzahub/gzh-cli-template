# Pre-commit hooks configuration
# https://pre-commit.com
#
# Install: pip install pre-commit && pre-commit install

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Go specific hooks
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-imports
      - id: go-mod-tidy

  # golangci-lint
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.62.2
    hooks:
      - id: golangci-lint
        args: ['--timeout=5m']

  # Local hooks for differential checks
  - repo: local
    hooks:
      - id: go-fmt-diff
        name: Go format check (differential)
        entry: bash -c 'make fmt-check || true'
        language: system
        types: [go]
        pass_filenames: false

      - id: go-lint-diff
        name: Go lint check (differential)
        entry: bash -c 'make lint-check || true'
        language: system
        types: [go]
        pass_filenames: false

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']
