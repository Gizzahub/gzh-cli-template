name: Claude AI Assistant

# AI assistant runs only when needed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  # Comment trigger (only when @claude is mentioned)
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

  # Auto PR review (first contributors only + specific labels)
  pull_request:
    types: [opened]  # Reduced frequency by removing synchronize

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  # Comment-based interaction
  claude-interactive:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Claude Interactive
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

  # Auto PR review (external contributors only)
  claude-auto-review:
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Auto Review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: |
            This is a first-time contribution. Please provide:
            - Welcoming feedback
            - Code quality review
            - Go best practices suggestions
            - Security considerations
            - Performance tips
          use_sticky_comment: true
